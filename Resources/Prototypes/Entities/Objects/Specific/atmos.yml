- type: entity
  name: gas analyzer
  parent: BaseItem
  id: GasAnalyzer
  description: A hand-held environmental scanner which reports current gas levels.
  components:
  - type: Sprite
    sprite: Objects/Specific/Atmos/gasanalyzer.rsi
    layers:
      - state: icon
        map: ["analyzer"]
  - type: GasAnalyzer
  - type: ActivatableUI
    inHandsOnly: true
    singleUser: true
    requireActiveHand: false
    key: enum.GasAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.GasAnalyzerUiKey.Key:
        type: GasAnalyzerBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
        enum.GasAnalyzerVisuals.Enabled:
          enabled:
            True: { state: working }
            False: { state: icon }
  - type: StaticPrice
    price: 80
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
      Glass: 100

# atmos candles

- type: entity
  name: gas candle
  description: A candle that emits hot gas when lit.
  parent: Candle
  id: CandleGasBase
  abstract: true
  components:
  - type: Temperature
  - type: Flammable
    FuelGasMix: null
    emissiveGasMix: #  emits ~ mols * 300 if you collect all of it.
      volume: 50
      moles:
      - 0 # oxygen
      - 0 # nitrogen
      - 0 # CO2
      - 0 # Plasma
      - 0 # Tritium
      - 0 # Water vapor
      - 0 # Ammonia
      - 0 # N2O
      - 0 # Frezon

- type: entity
  name: oxygen candle
  description: A candle that emits hot oxygen gas when lit.
  parent: CandleGasBase
  id: CandleGasOxygen
  components:
  - type: Sprite
    layers:
      - state: candle-big
        color: "#2887E8"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#2887E8"
      right:
      - state: inhand-right
        color: "#2887E8"
  - type: Flammable
    emissiveGasMix: # ~1500 mol if you collect all of it.
      volume: 50
      moles:
      - 5

